<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculador IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1>IMC - Índice de massa corporal</h1>
    <P>O índice de massa corporal (IMC) é uma medida internacional usada para calcular se uma pessoa está no peso ideal.</P>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Altura:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="altura" id="altura" placeholder="Em metros">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Peso:</label>
        <div class="col-sm-10">
          <input type="text" name="peso" id="peso" placeholder="Em quilos" class="form-control">
        </div><br><br>

        <button class="btn btn-outline-primary">Calcular</button><br>

        <div id="resultado"></div>
    </div>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
